apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterProvisioner
metadata:
  name: stub-bus-provisioner-dispatcher
spec:
  reconciles:
    group: eventing.knative.dev/v1alpha1
    kind: Channel

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stub-bus-controller-dispatcher
  namespace: &namespace knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterProvisioner: stub-bus-provisioner-dispatcher
      role: controller-dispatcher
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels: *labels
    spec:
      serviceAccountName: eventing-controller
      containers:
      - name: controller-dispatcher
        image: github.com/knative/eventing/pkg/buses/eventing/stub/dispatcher
        env:
        - name: PORT
          value: "8080"
        - name: BUS_NAME
          value: stub
        - name: BUS_NAMESPACE
          value: *namespace
        args:
        - -logtostderr
        - -stderrthreshold
        - INFO
