apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterProvisioner
metadata:
  name: in-memory-channel
spec:
  reconciles:
    group: eventing.knative.dev/v1alpha1
    kind: Channel

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: in-memory-channel-controller
  namespace: &namespace knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterProvisioner: in-memory-channel
      role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: eventing-controller
      containers:
      - name: controller
        image: github.com/knative/eventing/pkg/controller/eventing/inmemory/controller

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: in-memory-channel-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterProvisioner: in-memory-channel
      role: dispatcher
  template:
    metadata:
      annotations:
        sidecar.isio.io/inject: "true"
      labels: *labels
    spec:
      serviceAccountName: eventing-controller # TODO: Change to something much less powerful.
      containers:
        - name: dispatcher
          image: github.com/knative/eventing/cmd/fanoutsidecar
          args:
            - --sidecar_port=8080
            - --config_map_noticer=watcher
